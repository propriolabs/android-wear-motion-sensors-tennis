<html>
<head>
    <link rel="stylesheet" type="text/css" href="file:///android_asset/css/c3.css">

    <script type="text/javascript" src="file:///android_asset/js/d3.min.js" ></script>
    <script type="text/javascript" src="file:///android_asset/js/c3.min.js" ></script>



  
</head>
<body>
<h2>Matt's Viz</h2>

<div id="chart"></div>

<script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
<script src="/js/c3.js"></script>

<script>



function displayViz(rows) {

  var data = [["x","Forehands","Backhands", "Serves"]];
      data = data.concat(rows.sort(function (a, b) {
        return a[0] - b[0];
      }));

  var chart = c3.generate({
    bindto: '#chart',
    data: {
      x : 'x',
      rows: data
    },
    axis : {
      x : {
        type : 'timeseries',
        tick : {
          format : "%Y-%m-%d" // https://github.com/mbostock/d3/wiki/Time-Formatting#wiki-format
        }
      }
    }
  });
}


    </script>

</body>
</html>
